<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS Pro - Mission Deployment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #F8FAFC;
            min-height: 100vh;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }

        .glass-input {
            background: #F1F5F9;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-input:focus {
            background: #ffffff;
            border-color: #6366f1;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .form-label {
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: #94A3B8;
            margin-bottom: 0.6rem;
            display: block;
        }

        .btn-deploy {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
        }

        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-12">

    <header class="glass-nav sticky top-0 z-50 px-8 py-4 flex items-center justify-between mb-12">
        <div class="flex items-center gap-8">
            <div class="text-2xl font-black text-slate-900 tracking-tighter italic">EMS<span class="text-indigo-600">PRO.</span></div>
            <nav class="hidden md:flex gap-6 text-xs font-bold uppercase tracking-widest text-slate-400">
                <a href="{% url 'dashboard' %}" class="hover:text-indigo-600 transition">Dashboard</a>
                <a href="#" class="text-indigo-600 border-b-2 border-indigo-600 pb-1">Onboarding</a>
                <a href="#" class="hover:text-indigo-600 transition">Analytics</a>
            </nav>
        </div>
        <div class="flex items-center gap-6">
            <div class="relative text-slate-400 hover:text-indigo-600 cursor-pointer transition">
                <i class="fas fa-bell text-lg"></i>
                <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </div>
            <div class="flex items-center gap-3 border-l pl-6 border-slate-200">
                <div class="text-right">
                    <p class="text-[10px] font-bold text-slate-400 leading-none">COMMANDER</p>
                    <p class="text-xs font-black text-slate-800">Admin_Pro</p>
                </div>
                <img src="https://ui-avatars.com/api/?name=Admin&background=6366f1&color=fff" class="w-9 h-9 rounded-xl shadow-lg shadow-indigo-100">
            </div>
        </div>
    </header>

    <div class="max-w-6xl mx-auto px-6 animate-fade-in">
        
        <div class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-4">
            <div>
                <div class="flex items-center gap-2 mb-2">
                    <span class="px-2 py-0.5 bg-indigo-600 text-[9px] font-black text-white rounded uppercase tracking-tighter">System Entry</span>
                    <span class="text-[10px] font-bold text-slate-400">SESSION: HQ-2026-ALPHA</span>
                </div>
                <h1 class="text-4xl font-black text-slate-900 tracking-tight">Personnel <span class="text-indigo-600 italic">Deployment.</span></h1>
            </div>
            <div class="flex gap-3">
                <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-emerald-50 text-emerald-600 flex items-center justify-center text-xs"><i class="fas fa-database"></i></div>
                    <div class="pr-4">
                        <p class="text-[8px] font-bold text-slate-400 uppercase leading-none">Sync Status</p>
                        <p class="text-xs font-bold text-emerald-600">Online</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-[3rem] shadow-2xl shadow-slate-200/60 border border-white overflow-hidden">
            
            <div class="h-1.5 w-full bg-slate-50">
                <div class="h-full bg-indigo-600 w-1/4 transition-all duration-1000" id="progressBar"></div>
            </div>

            <form id="employeeForm" method="POST" class="p-12">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                    
                    <div class="space-y-8">
                        <div class="flex items-center gap-3 mb-2">
                            <div class="w-7 h-7 bg-indigo-50 text-indigo-600 rounded-lg flex items-center justify-center text-[10px] font-black">01</div>
                            <h3 class="font-bold text-slate-800 uppercase text-xs tracking-widest">Identity Intelligence</h3>
                        </div>

                        <div class="space-y-5">
                            <div class="space-y-1">
                                <label class="form-label">First Name</label>
                                <input type="text" name="first_name" placeholder="John" required class="glass-input w-full p-4 rounded-2xl outline-none font-bold text-slate-700">
                            </div>
                            <div class="space-y-1">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="last_name" placeholder="Doe" required class="glass-input w-full p-4 rounded-2xl outline-none font-bold text-slate-700">
                            </div>
                            <div class="space-y-1">
                                <label class="form-label">Email (Login ID)</label>
                                <input type="email" name="email" placeholder="john@emspro.com" required class="glass-input w-full p-4 rounded-2xl outline-none font-bold text-slate-700">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-8 md:border-x border-slate-100 md:px-10">
                        <div class="flex items-center gap-3 mb-2">
                            <div class="w-7 h-7 bg-blue-50 text-blue-600 rounded-lg flex items-center justify-center text-[10px] font-black">02</div>
                            <h3 class="font-bold text-slate-800 uppercase text-xs tracking-widest">Mission Context</h3>
                        </div>

                        <div class="space-y-5">
                            <div class="space-y-1">
                                <label class="form-label">Department</label>
                                <select name="department" class="glass-input w-full p-4 rounded-2xl outline-none font-bold text-slate-600 appearance-none cursor-pointer">
                                    <option value="">--- Select Department ---</option>
                                    {% for dept in departments %}
                                        <option value="{{ dept.id }}">{{ dept.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="space-y-1">
                                <label class="form-label">Assigned Role (Job)</label>
                                <div class="relative">
                                    <select name="job" class="glass-input w-full p-4 rounded-2xl outline-none font-bold text-slate-600 appearance-none cursor-pointer">
                                        <option value="">--- Select Job ---</option>
                                        {% for job in jobs %}
                                            <option value="{{ job.id }}">{{ job.title }}</option>
                                        {% endfor %}
                                    </select>
                                    <i class="fas fa-chevron-down absolute right-5 top-1/2 -translate-y-1/2 text-slate-300 pointer-events-none text-[10px]"></i>
                                </div>
                            </div>

                            <div class="space-y-1">
                                <label class="form-label">Hire Date (Activation)</label>
                                <input type="date" name="hire_date" class="glass-input w-full p-4 rounded-2xl outline-none font-bold text-slate-500">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-8">
                        <div class="flex items-center gap-3 mb-2">
                            <div class="w-7 h-7 bg-emerald-50 text-emerald-600 rounded-lg flex items-center justify-center text-[10px] font-black">03</div>
                            <h3 class="font-bold text-slate-800 uppercase text-xs tracking-widest">Resource Allocation</h3>
                        </div>

                        <div class="space-y-5">
                            <div class="space-y-1">
                                <label class="form-label">Salary (Monthly Payout)</label>
                                <div class="relative">
                                    <span class="absolute left-4 top-1/2 -translate-y-1/2 font-black text-indigo-600 italic">â‚¹</span>
                                    <input type="number" name="salary" step="0.01" placeholder="85,000" class="glass-input w-full p-4 pl-10 rounded-2xl outline-none font-black text-slate-800">
                                </div>
                            </div>
                            <div class="space-y-1">
                                <label class="form-label">Phone (Communication)</label>
                                <input type="text" name="phone" placeholder="+91 XXXX" class="glass-input w-full p-4 rounded-2xl outline-none font-bold text-slate-700">
                            </div>

                            <div class="pt-6">
                                <button type="submit" id="submitBtn" class="btn-deploy w-full py-5 text-white rounded-[2rem] font-black text-xs uppercase tracking-[0.2em] transition-all hover:scale-105 active:scale-95 flex items-center justify-center gap-3">
                                    Create Employee <i class="fas fa-bolt"></i>
                                </button>
                                <button type="button" onclick="window.history.back()" class="w-full mt-4 text-[10px] font-bold text-slate-300 uppercase tracking-widest hover:text-red-400 transition">Abort Mission</button>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('employeeForm');
        const progressBar = document.getElementById('progressBar');

        form.addEventListener('focusin', (e) => {
            const name = e.target.name;
            if (['first_name', 'last_name', 'email'].includes(name)) progressBar.style.width = '35%';
            else if (['department', 'job', 'hire_date'].includes(name)) progressBar.style.width = '70%';
            else if (['salary', 'phone'].includes(name)) progressBar.style.width = '90%';
        });
    </script>
</body>
</html>
